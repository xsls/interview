<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style type="text/css">
	/*
	    1.字体的垂直居中line-height=hieght
	    2.在容器中的内容水平垂直居中
	*/
	.container {
		position: relative;
		border: 1px solid #000;
		width:100%;
		height:200px;
	}
	.box{
		border: 1px solid #000;
		width: 100px;
		height: 100px;
		position:absolute;
		margin:auto;
		left:0;
		top:0;
		bottom:0;
		right:0;
		text-align: center;
		vertical-align: middle;
		line-height:100px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">2222222</div>
	</div>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
