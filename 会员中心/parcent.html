<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>用户注册——156.com 壹物流</title>
<meta name="author" content="chenchuang@chunyu.com" />
<meta name="keywords" content="156.com，壹物流" />
<meta name="description" content="156.com 壹物流 重卡物流服务整合平台" />
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/main.css" />
<!--[if lte IE 6]><script language="javascript" src="lib/DD_belatedPNG.js"></script><![endif]-->
</head>

<body>
<div class="logreg">
    <div class="logregmap"> 
        <!--头部版块 -->
        <div class="header">
            <div class="innerwp clearfix">
                <div class="logo fl"><a href="" title="156整车服务物流平台">156整车服务物流平台</a></div>
                <div class="hdlinks fr"> <a href=""><i class="icon i14 ico-backto pa"></i>返回</a> </div>
            </div>
        </div>
        <!--中间板块 -->
        <div class="container clearfix">
            <div class="innerwp"> 
                <!--注册板块1 -->
                <div class="logreg-main">
                    <div class="register">
                        <div class="logreg-hd clearfix">
                            <h1 class="logreg-tit">免费注册</h1>
                            <em class="logeng">Create your account</em> <span class="loginow"><i class="icon i16 ico-user"></i>已有账户，去<a href="" title="直接登录">登录</a></span> </div>
                        <!--步骤版块 -->
                        <div class="steps clearfix">
                            <ul>
                                <li class="passed"><span class="steptxt"><em class="ftblack">填写公司与个人信息</em></span></li>
                                <li><span class="steptxt"><em>填写注册信息</em></span></li>
                                <li><span class="steptxt"><em>注册成功</em></span></li>
                            </ul>
                        </div>
                        <!--填写公司与个人信息 -->
                        <div class="regform">
                            <form action="" method="post">
                                <ul class="formlist">
                                    <li>
                                        <label for="" class="fmtit">公司类型：</label>
                                        <div class="fmcont"> <span class="ty1">
                                            <input type="radio" name="comtype" id="comtype1" checked="checked" class="radio" />
                                            <label for="comtype1">货主</label>
                                            </span><span class="ty2">
                                            <input type="radio" name="comtype" id="comtype2" class="radio" />
                                            <label for="comtype2">物流公司</label>
                                            </span> </div>
                                    </li>
                                    <li>
                                        <label for="" class="fmtit">公司名称：</label>
                                        <div class="fmcont">
                                            <div class="pr">
                                                <input type="text" class="regtxtbox br3 txtwarning" name=" " id=" " value="山西煤矿集团">
                                                <i class="icon i14 ico-warning pa"></i><strong class="wntext br3 pa">该公司已存在，<a href="">申请加入</a><i class="num-san pa"></i></strong> </div>
                                            <strong class="fmnoti">请填写公司完整名称</strong></div>
                                    </li>
                                    <li>
                                        <label for="" class="fmtit">所在地区：</label>
                                        <div class="fmcont">
                                            <input type="text" class="regtxtbox br3" name=" " id=" " placeholder="请选择所在地区" >
                                        </div>
                                    </li>
                                    <li>
                                        <label for="" class="fmtit">真实姓名：</label>
                                        <div class="fmcont">
                                            <input type="text" class="regtxtbox br3" name=" " id=" ">
                                            <strong class="fmnoti">请填写本人真实姓名</strong></div>
                                    </li>
                                </ul>
                                <p class="fmbtm">
                                    <button type="button" class="btn-blue-long fr">同意协议并注册</button>
                                    <a href="">《156物流平台服务条款》</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--底部版块 -->
        <div class="footer">
            <div class="innerwp clearfix">
                <div class="copyright fl"> <a href="#" class="ftlogo">156</a>Copyright &copy; 2004-2013 一五六电子商务有限公司 沪ICP备10015738号 </div>
                <div class="appdowload fr"> <a href="#" class="appdown" title="点击下载客户端">下载手机客户端</a> </div>
            </div>
        </div>
    </div>
</div>

<!--mask-->
<div class="blackmask"></div>
<div class="dialog-percentgif pa ofh br3 showdialog">
    <h2 style="padding:14px 0; margin-bottom:25px; background:#f8f8f8;box-shadow: 0px -1px 5px rgba(0,0,0,.1) inset;" class="ftblue tc">货源推送中</h2>
    <div class="pr percentgif">
        <div class="percentgif-mask ofh" style="width:200px;">
            <div class="percentgif-bg"></div>
            
        </div>
        <p class="ftgrey p10 tc">86%</p>
    </div>
</div>
<style>
.dialog-percentgif {width:400px; height:150px; left:50%; top:60%; background:#fff; margin-left:-250px; box-shadow:0 0 3px #999,0 0 20px #777; padding:0}

background: -moz-linear-gradient(top,  #dcdcdc 0%, #f1f1f1 54%); /* FF3.6+ */

background: -webkit-linear-gradient(top,  #dcdcdc 0%,#f1f1f1 54%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top,  #dcdcdc 0%,#f1f1f1 54%); /* Opera 11.10+ */
background: -ms-linear-gradient(top,  #dcdcdc 0%,#f1f1f1 54%); /* IE10+ */
background: linear-gradient(to bottom,  #dcdcdc 0%,#f1f1f1 54%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#dcdcdc', endColorstr='#f1f1f1',GradientType=0 ); /* IE6-9 */
box-shadow:0px 1px 3px rgba(0,0,0,.2) inset;margin: 10px auto 12px; width: 328px; height:20px; border:1px solid #9f9f9f; border-radius:8px;}
.percentgif-bg {background:url(img/loading-run.gif) no-repeat; width: 328px; height:20px;}
</style>

</body>
</html>
