<html lang="zh-cn">
<head>

<meta name="author" content="chenchuang@chunyu.com" />

<body>
<div class="logreg">
  <div class="logregmap"> 
    <!--头部版块 -->
    <div class="header">
      <div class="innerwp clearfix">
        <div class="logo fl"><a href="" title="156整车服务物流平台">156整车服务物流平台</a></div>
        <div class="hdlinks fr"> <a href=""><i class="icon i14 ico-backto pa"></i>返回</a> </div>
      </div>
    </div>
    <!--中间板块 -->
    <div class="container clearfix">
      <div class="innerwp"> 
        <!--找回密码1 -->
        <div class="findpwd-main">
          <div class="findpwd">
            <div class="logreg-hd clearfix">
              <h1 class="logreg-tit">找回密码</h1>
              <em class="logeng">Find your password</em>
              </div>
            <!--步骤版块 -->
            <div class="steps clearfix">
              <ul>
                <li class="passed"><span class="steptxt"><em class="ftblack">确认账号</em></span></li>
                <li><span class="steptxt"><em>重置密码</em></span></li>
                <li><span class="steptxt"><em>完成</em></span></li>
              </ul>
            </div>
            <!--找回密码 -->
            <div class="findform">
              <form action="" method="post">
                <ul class="formlist">
                  <li>
                    <label for="" class="fmtit">账户名：</label>
                    <div class="fmcont">
                   <input type="text" class="regtxtbox br3" name="username" id="username"><button type="button" class="text-rec btn-freevali">获取验证码</button><span class="text-rec hide">还剩<em>45</em>秒</span><br><strong class="fmnoti">请输入您的用户名和或已验证的手机号。</strong>
                    </div>
                  </li>
                  <li>
                    <label for="" class="fmtit">验证码：</label>
                    <div class="fmcont">
                    <input type="text" class="regtxtbox br3 valibox txtwarning" name="valicode" id="valicode"><br>
                      <strong class="fmnoti">请输入您的手机收到的验证码。</strong></div>
                  </li>
                </ul>
                <p class="fmbtm">
                  <button type="button" class="btn-i-blue fr">下一步</button>
                   <span class="ftgrey">注：如果您的手机号尚未验证，请联系本公司的156平台管理员重设密码！</span></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--底部版块 -->
    <div class="footer">
      <div class="innerwp clearfix">
      <div class="copyright fl">
      <a href="#" class="ftlogo">156</a><span class="ftarial">Copyright &copy;</span> 2004-2013 春宇集团有限公司 沪ICP备10015738号
      </div>
      <div class="appdowload fr">
      <a href="#" class="appdown" title="点击下载客户端">下载手机客户端</a>
      </div>
      </div>
    </div>
  </div>
</div>
